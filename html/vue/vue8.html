<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="cpp">
			<ol>
				<li v-for="item in items" :key="item.id">{{item}}</li>
			</ol>
		</div>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<script>
			var vm = new Vue({
				el:"#cpp",
				data:{
					items:[
						"chenpengpeng","zuoyan","lihuanhuan"
					]
				}
			})
			vm.items.push("cpp");
			console.log(vm.items);
		</script>
	</body>
</html>
