<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
    <div id="cpp">
        <input v-model= "a">
    </div>
	<script type="text/javascript" src="../../js/vue.js" ></script>
    <script>
        var data = { a: 1 }
        var vm = new Vue({
            el:'#cpp',
            data: data,
            created:function(){
            	console.log(1234);
            }
        })
        console.log(vm.$el === document.getElementById('cpp'));
        console.log(vm);
        console.log(vm.$watch);
        console.log(vm.a=3);
       // $watch 是一个实例方法
		vm.$watch('a', function (newVal, oldVal) {
		  // 这个回调将在 `vm.a`  改变后调用
		  console.log(newVal,oldVal);
		  //alert(123);
		})
        //console.log()
    </script>
	</body>
</html>
